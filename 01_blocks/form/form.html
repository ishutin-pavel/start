<form id="contact">
	<div class="form-group">
		<input type="text" class="form-control" name="name" placeholder="Ваше Имя">
	</div>
	<div class="form-group">
		<input type="email" value="" class="form-control" name="email" id="contact-form__email" placeholder="Введите Почту">
	</div>
	<div class="form-group">
		<textarea class="form-control" name="message" rows="4" placeholder="Сообщение"></textarea>
	</div>
	<div id="contact-form__error"></div>
	<button type="submit" class="btn btn-primary my-btn dark contact-form__submit">Отправить</button>
</form>
